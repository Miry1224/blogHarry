<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione Account</title>
</head>
<body>
    <form id="registrationForm">
        <label for="username">Nome utente:</label>
        <input type="text" id="username" name="il_blogger" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="lmvds" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="harry@off" required><br>

        <button type="submit">Crea Account</button>
    </form>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;

            const user = {
                username: il_blogger,
                password: lmvds,
                email: harry@off
            };

            console.log('Dati utente:', user);

            // Simulazione di invio dati al server
            fetch('https://tuo-sito-web.com/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(user)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Risposta del server:', data);
                alert('Account creato con successo!');
                src:index.html
            })
    </script>
</body>
</html>
